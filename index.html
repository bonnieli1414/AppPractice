<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>網頁快捷 App</title>

    <!--  做個網頁快捷 App 的 三行程式碼開始 -->
    <!-- 瀏覽器的頁籤小 icon（favicon） -->
    <link rel="icon" type="image/png" href="image/flower.jpg" />

    <!-- iOS 裝置的主畫面圖示 -->
    <link rel="apple-touch-icon" href="image/flower.jpg" />

    <!-- 告訴裝置這張圖的尺寸 -->
    <link rel="apple-touch-icon" sizes="180x180" href="image/flower.jpg" />
    <!--  做個網頁快捷 App 的 三行程式碼結束 -->
  </head>
  <body>
    <section class="hp-section sticky-top">
      <h1>📝 記事本</h1>
    </section>

    <section class="hp-section">
      <p>請輸入一些文字，按下「儲存」，再試試看重新整理頁面：</p>
    </section>

    <section class="hp-section">
      <div class="hp-input-group">
        <input id="note-input" type="text" placeholder="想記住的文字" />
        <button id="save-btn">儲存</button>
      </div>
      <p id="display">目前還沒有儲存任何文字。</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
